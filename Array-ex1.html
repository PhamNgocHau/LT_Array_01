<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>
    Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao
    nhiêu số nguyên lớn hơn hoặc bằng 10.
</p>
<script>
    var array = [];
    var x = 0;
    for (var i = 0; i <= 10; i++) {
        array.push(parseInt(prompt('Nhap: ')));
        if (array[i] >= 10) {
            document.write('Array index >= 10 ' + ' = ' + 'index ' + (i + 1) + '<br>');
        }
    }
</script>
</body>
</html>
