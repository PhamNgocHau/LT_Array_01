<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a.push(prompt('Nhap phan tu vao mang: '));
        a.sort(function (a, b) {
            return b - a;
        });
    }
    document.write('Array Sort Giam Dan: ' + a);

</script>
</body>
</html>
