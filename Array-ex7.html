<script>
    let array = [];
    let index = 0;
    for (let i = 0; i < 10; i++) {
        array.push(prompt('Nhap phan tu vao mang: '));
    }
    let v = array.push(prompt('Nhap phan tu vao mang: '));

    array.push('0');
    document.write(array);
</script>
