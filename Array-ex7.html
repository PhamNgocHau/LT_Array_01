<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 5; i++) {
        array.push(prompt('Nhap phan tu vao mang: '));
    }
    let v = prompt('Nhap v: ');
    for (let i = 0; i < array.length; i++) {
        if (array[i] === v) {
            array.splice(i, 1);
            array.push('0');
        }
    }
    document.write(array);
</script>
</body>
</html>
