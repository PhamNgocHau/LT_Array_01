<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 3; i++) {
        array.push(prompt('Nhap phan tu vao mang: '));
    }
    let v = (prompt('Nhap them 1 so: '));
    let check = true;
    for (let i = 0; i < array.length; i++) {
        if (array[i] === v) {
            check = false;
        }
    }
    document.write(array + '<br>');
    document.write(v + '<br>');
    if(check){
        document.write('V is not in the array');
    }else {
        document.write('V is in the array');
    }
</script>
</body>
</html>
