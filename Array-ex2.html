<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có
    giá trị lớn nhất trong mảng và vị trí của phần tử đó.
</p>
<script>
    var findMax = [];
    for (var i = 0; i < 5; i++) {
        findMax.push(parseInt(prompt('Nhap phan tu vao mang: ')));
    }
    document.write(findMax + '<br>');

    let max = findMax[0];
    let index = 0;
    for (var i = 1; i < findMax.length; ++i) {
        if (findMax[i] > max) {
            max = findMax[i];
            index = i;
        }
    }
    document.write("Max array: " + max + "<br>" + ' index: ' + index);
</script>
</body>
</html>
