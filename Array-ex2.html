<!DOCTYPE html>

<body>
<p>
    Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có
    giá trị lớn nhất trong mảng và vị trí của phần tử đó.
</p>
<script>
    let x = new Array('1', '2', '33', '55', '66', '5', '88', '7', '4', '99');
    let max = x[0];
    let index = 0;
    for (i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    document.write('Max = ' + max + ' at Index =  ' + ' x[' + index + ']');
</script>
</body>
</html>
